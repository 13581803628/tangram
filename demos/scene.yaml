sources:
    shapes:
        type: GeoJSON
        url: https://tangrams.github.io/differ-tests/unit-tests/assets/shapes.geojson
scene:
    background:
        color: black
styles:
    lines2:
        base: lines
        blend: add
        dash: [.1, .1]
        animated: true
        texcoords: true
        shaders:
            blocks:
                position:
                    v_texcoord.y -= u_time * 4.;
                color: |
                   // color.rgb = vec3(fract(v_texcoord.y)) - .75;
                   // color.rgb += vec3(
                   //     sin(u_time*.15+fract(v_texcoord.y*.15))/2.+.25,
                   //     sin(u_time*.29+fract(v_texcoord.y*.29))/2.+.25,
                   //     sin(u_time*.333+fract(v_texcoord.y*.33))/2.+.25);
layers:
    polygons:
        data: { source: shapes }
        draw:
            lines2:
                order: 1
                color: [.5, .5, .5]
                width: 80px
                join: round
                # tile_edges: true