sources:
    shapes:
        type: GeoJSON
        url: https://tangrams.github.io/differ-tests/unit-tests/assets/shapes.geojson
scene:
    background:
        color: black
styles:
    lines2:
        base: lines
        blend: add
        # dash: [.2, .2]
        animated: false
        texcoords: true
        shaders:
            blocks:
                position:
                    v_texcoord.y -= u_time * .25;
                color:
                    color.rgb = vec3(fract(v_texcoord.y * 2.));
                    // color.rgb = vec3(
                    //     sin(u_time/2.+v_texcoord.y/20.+u_time*2.),
                    //     sin(u_time*2.+v_texcoord.y/20.+u_time*2.),
                    //     sin(u_time*3.+v_texcoord.y/20.+u_time*2.));
layers:
    polygons:
        data: { source: shapes }
        draw:
            lines2:
                order: 1
                color: green
                width: 100px
                join: round
